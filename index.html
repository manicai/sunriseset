  <link href='sunchart.css' rel='stylesheet' />

  <h1>Winter Sunrise and Sunsets</h1>

  <p>This chart shows sunrise and sunset, with the light blue indicating <a
  <href="https://en.wikipedia.org/wiki/Twilight#Civil_twilight">civil
  <twilight</a> (or rather the UK legal definition of 30 minutes before
  <sunrise and 30 minutes after sunset). The dark blue is <a
  <href="https://en.wikipedia.org/wiki/Lighting-up_time">UK lighting up
  <time</a>.

  <div id="winter-chart"></div>

  <h1>Annual Sunrise and Sunsets</h1>

  <div id="year-chart"></div>

  <script src='sunchart.js' type='text/javascript'></script>
